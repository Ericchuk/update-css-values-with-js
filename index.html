<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript 30, challenge 3</title>
</head>
<body>
    <h1>Update css variables with js</h1>
    <article class="container">
        <section>
            <div>
                <h2>Spacing</h2>
                <input type="range" min="1" max="100" value="10" class="slider" id="SpacingRange">
            </div>
            <div>
                <h2>Blur</h2>
                <input type="range" min="1" max="100" value="1" class="slider" id="blurRange">
            </div>
            <div>
                <h2>Base Color</h2>
                <input type="color" id="colorSlider" value="#f4f4f4">
            </div>
        </section>
        <div class="imgContainer">
           <img src="images/download.jpeg" alt="grass" class="grass"> 
        </div>
        
    </article>
</body>
<script src="script.js"></script>
</html>
